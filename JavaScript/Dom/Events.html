<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div id="content"></div>
    <button id = "btn">
        Button
    </button>
    <script>
        document.getElementById("btn").onclick = function() {
            var x = document.getElementById("content");
            x.innerHTML = "Hello vijay";
            x.style.color = "green";
        }
    </script>
</body>
</html>
