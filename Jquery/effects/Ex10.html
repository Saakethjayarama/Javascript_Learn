<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JQUERY</title>
    <style>
        #container {
            position: relative;
            background-color: grey;
            height: 100px;
            width: 100px;
            margin-top: 15px;
        }

        #container2 {
            position: relative;
            background-color: grey;
            height: 100px;
            width: 100px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <button id="start1">start animation</button> <br>
    <div id="container">
        saaketh
    </div>
    <br>
    <button id="start2">start animation</button> <button id="stop">stop animation</button> <br>

    <div id="container2"></div>
</body>
<script>
    $('#start1').click(() => {
        $('#container').animate({ left: '250px', opacity: '0.2' }, 'slow')
    })
    $('#start2').click(() => {
        $('#container2').animate({ height: '500px', opacity: '0.7' }, 'slow')
        $('#container2').animate({ height: '500px', width: '500px', opacity: '0.5' }, 'slow')
        $('#container2').animate({ height: '100px', width: '500px', opacity: '0.7' }, 'slow')
        $('#container2').animate({ height: '100px', width: '100px', opacity: '1' }, 'slow')
    })

    $('#stop').click(() => {
        console.log('entered stop')
        $('#container2').stop(true, true);
    })
</script>

</html>
