<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JQUERY</title>
</head>

<body>
    <div id="sfadein">Saaketh FadeIn</div>
    <div id="sfadeout">Saaketh FadeOut</div>
    <div>
        <p id="text">Saaketh</p>
        <div id="sfadetoggle">Saaketh FadeToggle</div>
    </div>
    <div id="sfadeto">Saaketh Fade To</div>
</body>

<script>
    $(() => {
        $("#sfadein").fadeIn('slow', () => {
            console.log('faded in')
        })
        $("#sfadeout").fadeOut('slow', () => {
            console.log('faded out')
        })
        $("#text").click(() => {
            $("#sfadetoggle").fadeToggle('slow', () => {
                console.log('fade Toggled')
            })
        })
        $("#sfadeto").fadeTo('slow', 0.2, () => {
            console.log('fade Toggled')
        })
    })
</script>

</html>
