<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JQUERY</title>
</head>

<body>
    <div id="container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
    </div>
    <button>Empty</button>
    <script>
        $(() => {
            $('button').click(() => {
                $('#container').empty()
            })
        })
    </script>
</body>

</html>
