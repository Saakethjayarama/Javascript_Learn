<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>JQUERY</title>
</head>

<body>
    <input type="text" id="count" value="0">
    <button id="inc">+</button>
    <button id="dec">-</button>
</body>

<script>
    //here i implies index and c implies current value the same applies for html and text
    $(() => {
        $('#inc').click(() => {
            $('#count').val((i, c) => {
                return parseInt(c) + 1
            })
        })
        $('#dec').click(() => {
            $('#count').val((i, c) => {
                return parseInt(c) - 1
            })
        })
    })
</script>

</html>
