<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="../firebase-init.js"></script>
    
</head>
<body>
    <h3>Create user with email and password</h3>
    <input type="text" id='email'placeholder="Email"/>
    <input type="password" placeholder="Password"/>
    <button onclick="create()">Create</button><br/>
    <h4 id="result"></h4>
    <script>
        function create() {
            const email = document.querySelector('#email').value;
            const password = document.querySelector('input[type=password]').value;
            auth.createUserWithEmailAndPassword(email, password)
            .then(user => {
                document.querySelector('#result').innerHTML = `<b>UID: ${user.user.uid}</b>`;
            })
            .catch(err => {
                document.querySelector('#result').innerHTML = `<b>ERR_MESSAGE: ${err.message}<b/>`;
            })
        }
        // If the new account was created, the user is signed in automatically.
    </script>
</body>
</html>
