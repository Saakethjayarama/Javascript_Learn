<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
</head>
<body>
    

    <div id="content"></div>
    <script>
        var eleNode = document.createElement("div");
        console.log(eleNode);
        var node = document.createTextNode("Hello saaketh");
        console.log(node);
        eleNode.appendChild(node);
        console.log(eleNode);      
        document.getElementById("content").appendChild(eleNode);
    </script>
</body>
</html>
